<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;600;700&family=Playfair+Display+SC&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romildo's Portfolio</title>
    <link rel="stylesheet" href="portifolio.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div id="header-title">
                <img id="logo-header" src="./imagens_portfolio/logo.png" alt="">
                <h2 id="header-name">Romildo Silva</h2>
            </div>
            <div class="header-controls">
                <button class="page-ancora-btn btn btn-4">About Me</button>
                <button class="page-ancora-btn btn btn-4">My Projects</button>
                <button class="page-ancora-btn btn btn-4">Hire Me</button>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div id="presentation-picture"></div>
        </section>
        <section id="about-me">
            <img src="./imagens_portfolio/foto perfil 1.png" alt="">
        </section>
        <section class="contact-section">
            <div class="contact-container">
                <div class="social-container">
                    <h2 class="social-title">Meus contatos</h2>
                    <a target="_blank"  href="https://wa.me/5587999241374">
                        <img src="https://4.bp.blogspot.com/-aBlnbw5X2wA/W7OKFquKsaI/AAAAAAAADMc/4PoluIaWUWEUjx7kMklt13sjrLx8UTSJACEwYBhgL/s1600/whatsapp-Cinza.png" alt="whatsapp-Cinza">
                    </a>
                    <a target="_blank"  href="https://www.linkedin.com/in/romildo-silva-79904092/">
                        <img src="https://icon-library.com/images/linkedin-icon-png-black/linkedin-icon-png-black-17.jpg" alt="linkedin">
                    </a>
                    <a target="_blank"  href="https://github.com/RomildoFH">
                        <img src="https://icones.pro/wp-content/uploads/2021/06/icone-github-grise.png" alt="github">
                    </a>
                </div>
                <form id="contact-form">
                    <h2>Solicite contato</h2>
                    <label for="input-email">
                        E-mail
                    </label>
                    <input type="email" name="email" id="input-email" class="input-form">
                    <label for="input-name">
                        Nome
                    </label>
                    <input type="text" name="name" id="input-name" class="input-form">
                    <label for="input-telefone">
                        Telefone
                    </label>
                    <input type="text" name="telefone" id="input-telefone" class="input-form">
                    <label for="input-commentary">
                        Coment√°rio
                    </label>
                    <textarea name="commentary" id="input-commentary" cols="30" rows="10" class="input-form">
                    </textarea>
                    <button class="btn-submit btn-5">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div id="footer">
            <p>Este site foi criado por: Romildo Silva</p>
        </div>
        <p></p>
    </footer>
